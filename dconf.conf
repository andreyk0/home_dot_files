[org/gnome/desktop/interface]
color-scheme='prefer-dark'
enable-hot-corners=false

[org/gnome/desktop/media-handling]
autorun-never=true

[org/gnome/desktop/peripherals/keyboard]
delay=uint32 200
numlock-state=true
repeat-interval=uint32 30

[org/gnome/desktop/peripherals/mouse]
left-handed=false
natural-scroll=true
speed=0.0073529411764705621

[org/gnome/desktop/peripherals/touchpad]
speed=0.38235294117647056
tap-to-click=true
two-finger-scrolling-enabled=true

[org/gnome/desktop/wm/keybindings]
maximize=['<Super>Up']
maximize-horizontally=['<Super>bracketright']
maximize-vertically=['<Super>bracketleft']
minimize=@as []
switch-to-workspace-1=['<Super>1']
switch-to-workspace-10=['<Super>0']
switch-to-workspace-2=['<Super>2']
switch-to-workspace-3=['<Super>3']
switch-to-workspace-4=['<Super>4']
switch-to-workspace-5=['<Super>5']
switch-to-workspace-6=['<Super>6']
switch-to-workspace-7=['<Super>7']
switch-to-workspace-8=['<Super>8']
switch-to-workspace-9=['<Super>9']
toggle-fullscreen=['<Super>F11']

[org/gnome/desktop/wm/preferences]
action-double-click-titlebar='toggle-maximize-horizontally'
action-middle-click-titlebar='toggle-maximize'
action-right-click-titlebar='toggle-maximize-vertically'
num-workspaces=10

[org/gnome/nautilus/preferences]
click-policy='single'
default-folder-viewer='icon-view'
show-delete-permanently=true


[org/gnome/settings-daemon/plugins/media-keys]
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1/']
www=['<Super>b']

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0]
binding='<Super>t'
command='alacritty'
name='Launch Terminal'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1]
binding='<Super>f'
command='nautilus --new-window Documents'
name='Launch File Manager'

[org/gnome/shell/app-switcher]
current-workspace-only=true

[org/gnome/shell/keybindings]
switch-to-application-1=['<Control><Alt><Super>1']
switch-to-application-10=['<Control><Alt><Super>10']
switch-to-application-2=['<Control><Alt><Super>2']
switch-to-application-3=['<Control><Alt><Super>3']
switch-to-application-4=['<Control><Alt><Super>4']
switch-to-application-5=['<Control><Alt><Super>5']
switch-to-application-6=['<Control><Alt><Super>6']
switch-to-application-7=['<Control><Alt><Super>7']
switch-to-application-8=['<Control><Alt><Super>8']
switch-to-application-9=['<Control><Alt><Super>9']

[org/gnome/shell/window-switcher]
current-workspace-only=true

[org/gnome/shell/world-clocks]
locations=[<(uint32 2, <('Coordinated Universal Time (UTC)', '@UTC', false, @a(dd) [], @a(dd) [])>)>, <(uint32 2, <('Kyiv', 'UKKK', true, [(0.87964594300514198, 0.53348898051069749)], [(0.88022771360470919, 0.53261631588470038)])>)>, <(uint32 2, <('Moscow', 'UUWW', true, [(0.97127572873484425, 0.65042604039431762)], [(0.97305983920281813, 0.65651530216830811)])>)>]
